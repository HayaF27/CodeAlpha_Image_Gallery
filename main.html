<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
</head>

<body></body>
<div class="container">
    <h1>Image Gallery</h1>
</div>

<div class="images">
    <span style="--a: 1">
        <img src="img1.jpeg" alt="bird" />
    </span>
    <span style="--a: 2">
        <img src="img9.webp" alt="bird" />
    </span>
    <span style="--a: 3">
        <img src="img4.jpeg" alt="ice cream" />
    </span>
    <span style="--a: 4">
        <img src="img10.jpeg" alt="hot air balloon" />
    </span>
    <span style="--a: 5">
        <img src="img11.jpeg" alt="robot" />
    </span>
    <span style="--a: 6">
        <img src="img16.webp" alt="car" />
    </span>
    <span style="--a: 7">
        <img src="img8.jpg" alt="flowers" />
    </span>
    <span style="--a: 8">
        <img src="img15.jpg" alt="photography" />
    </span>
    <span style="--a: 9">
        <img class="img" src="img13.jpeg" alt="quote" />
    </span>
</div>
<div class="btn-wrapper">
    <button class="btn" id="previous">Previous</button>
    <button class="btn" id="next">Next</button>
</div>
<script src="main.js"></script>
</body>

</html>
